# Основная база данных - профиль
spring.application.name=profile

# Настройки подключения к PostgreSQL (основная база данных)
spring.datasource.url=jdbc:postgresql://localhost:5432/profile
spring.datasource.username=profile_user
spring.datasource.password=profile_password
spring.datasource.driver-class-name=org.postgresql.Driver

# Автоматическое создание схемы для основной базы
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Лог SQL-запросов для основной базы
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

server.port=8081

authentication.server.url=http://localhost:8080/